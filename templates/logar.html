{% extends "base.html" %} 
{% block content %}

<section class="Form my-4 mx-5 shadow p-3 mb-5 bg-white rounded">
<div class="container p-2" >
    <div class="row no-gutters mx-5 p-5">
      <div class="col-sm-5">
          <style>
              
          </style>
        <img src="/static/i5.jpg" class="img-fluid rounded mx-auto d-block">
      </div>
      <div class="col-sm-7">
        <h1 class="font-weigth-bold p" style="font-family: KIONA;">Bem Vindo ao Chatty!</h1>
        <h4 style="font-family: KIONA;">Realize seu Login!</h4>  
        <form action="/logar_user" method="post">
            <div class="form-row">
                <div class="col-sm">
                    <input class="form-control my-3 p-2" style="background-color: white;" type="text" name="email" >
                </div>
                <div class="col-sm">
                    <input class="form-control my-3 p-2" type="password" name="senha" >
                </div>
                <div class="col-sm">
                    <input type="submit" class="mt-3 mb-5" style="border:none;outline:none;height:50px;width:100%; background-color: black;color:white;border-radius:4px;" value="Entrar">
                </div>
            </div>
        </form><br><br><br><br>
        <button type="button" class="btn btn-light position-relative fixed-bottom shadow p-3 mb-5 bg-white rounded" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Cadastre-se aqui.
        </button>
      </div> 
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Fa√ßa seu Cadastro!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form action="/cadastro" method="post">
                    <div class="container">

                        <div class="form-row">
                            <div class="col-sm">
                                <a>Insira seu Nome:</a><input type="text" class="form-control my-3 p-2" name="nome" >
                            </div>   
                            <div class="col-sm">
                                <a>Insira seu Email:</a><input type="text" name="email" class="form-control my-3 p-2">
                            </div>   
                            <div class="col-sm">
                                <a>Insira sua Senha:</a><input type="password" name="senha" class="form-control my-3 p-2">
                            </div>    
                        </div>
                            
                            
                            
                        
                        
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <input type="submit" class="btn btn-secondary" value="Enviar">
                </form>
                </div>
              </div>
            </div>
          </div>
     
      
    </div>
  </div>
</section>
{% endblock %}
